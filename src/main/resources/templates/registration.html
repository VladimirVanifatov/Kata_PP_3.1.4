<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Введите Ваш возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Введите Вашу электронную почту: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>

    <br/>
    <br/>
    <label>Выберите роль:</label>
    <ul>
        <li th:each="role : ${listRoles}">
            <input type="checkbox" th:text="${role.authority}" th:field="*{roles}" th:value="${role.id}">
        </li>
    </ul>

    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
